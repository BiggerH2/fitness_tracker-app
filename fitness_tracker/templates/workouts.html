{% extends "base.html" %}

{% block content %}
    <h2>Common Workouts</h2>
    <ul>
        {% for workout in workouts %}
            <li class="workout">
                <h3>{{ workout.workout_type }}</h3>
                <p>Duration: {{ workout.duration }} minutes, Calories Burned: {{ workout.calories_burned }}</p>
            </li>
        {% endfor %}
    </ul>

    <h2>Add Workout</h2>
    <form method="POST">
        <label for="user_id">User ID:</label>
        <select id="user_id" name="user_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <label for="workout_type">Workout Type:</label>
        <input type="text" id="workout_type" name="workout_type" required>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required>
        <label for="calories_burned">Calories Burned:</label>
        <input type="number" id="calories_burned" name="calories_burned" required>
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Add Workout</button>
    </form>
{% endblock %}
